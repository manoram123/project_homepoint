<!-- message alert -->
{% for m in messages %}
  <div class="alert alert-success text-center alert-dismissible fixed-top-rigtht fade show container col-md-3 mt-3 message-alert" data-aos = 'fade-down' data-aos-duration = '600' role="alert">
      <p class = 'm-0'>{{ m }}</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %}
<!-- message alert -->
