<div class='reply'>
    <div class='bg-light rounded py-2 my-2 mt-2 px-3'>
      <div class='d-flex'>
        <div class='reply-image rounded-circle' style="background: url('/{{reply.user.profile.image}}'); background-size: cover;"></div>
        <div class='d-block'>
          <small class='mx-2 d-block'>{{reply.user.first_name}} <br><small>{{reply.date}}</small></small>
          <p class='m-0 mx-2'>{{reply.reply}}</p>
        </div>
      </div>
    </div>
  </div>
